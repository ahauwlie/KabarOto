<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>KabarOto</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
		<link rel="stylesheet" type="text/css" href="styles/framework.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    </head>
    <body>
    	<div id="page-transitions" class="page-build highlight-red">
			
			<div class="page-content header-clear">
				<!-- <div class="coverpage"> -->
					<!-- <div class="cover-slider owl-carousel owl-no-dots" id="test"></div> -->
					<div class="cover-slider owl-carousel">
						
					</div>
				<!-- </div> -->
				
			</div>
		</div>
		<script type="text/javascript" src="scripts/jquery.js"></script>

		<script>
		    $.getJSON('https://adm982.kabaroto.com/api/post/?page=1&rpp=20', function(data) {
		        	
		        $('#demo').html('<div id="testing" class="owl-carousel"></div>');
	            for(var i=0;i<5;i++){
	            	var boom =`
						<div class="cover-item" style="background-image:url(`+data.data[i].cover+`);">
							<div class="cover-content cover-content-bottom">
								<span class="cover-tag bg-highlight">`+data.data[i].id+`</span>
								<span class="cover-small-text opacity-40">`+data.data[i].published+`</span>
								<h1 class="color-white left-text uppercase bold top-30 bottom-0">`+data.data[i].title+`</h1>
								<p class="color-white font-11 bottom-30"><a href="#" class="color-highlight">`+data.data[i].category[0].name+`</a></p>
								<a href="#" class="top-15 bottom-15 font-12 color-white float-left opacity-30">by `+data.data[i].user.fullname+`</a>
								<a href="#" class="top-15 bottom-15 font-12 color-highlight float-right">Read More<i class="fa fa-angle-right icon-clear-left"></i></a>
							</div>
							<div class="cover-overlay overlay overlay-gradient"></div>
						</div>
	            	`;
	                $(".owl-carousel").append(boom);
	            };
	            // var owl = $("#test");
	            // owl.owlCarousel({
	            //     items: 1,
	            //     navigation: true
	            // });
	            $('.cover-slider').owlCarousel({
				loop: true,
				navigation: true,
				lazyLoad: true,
				items: 1,
				autoplay: true,
				autoplayTimeout: 3500
			});
		    });
	    </script>
		<script type="text/javascript" src="scripts/plugins.js"></script>
		<script type="text/javascript" src="scripts/custom.js"></script>
    </body>
</html>
