<!DOCTYPE html>
<html>
    <head>

	<body>
	    <div id="page-transitions" class="page-build highlight-red">

	        <div class="header header-dark header-logo-center" style="transition: all 350ms ease 0s;">

	            <a data-menu="menu-1" href="#" class="header-icon header-icon-1"><i class="fas fa-bars"></i></a>

	                    </div>
	                </div>

	                <div class="footer-socials">

	    <script type="text/javascript" src="scripts/plugins.js"></script>
	    <script type="text/javascript" src="scripts/custom.js"></script>
	    <script type="text/javascript">
	        $.getJSON('https://adm982.kabaroto.com/api/post/?page=1&rpp=20', function(data) {
	            console.log(data);
	            for(var i=0;i<5;i++){
	                var title = data.data[i].title;
	                var boom = title+"<br> <br>";
	                $("#e").append(boom);
	            };
	        });
	    </script>
