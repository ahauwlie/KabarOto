<!DOCTYPE html>

        <title>KabarOto</title>

		<script>
		    // $.getJSON('https://adm982.kabaroto.com/api/post/?page=1&rpp=20', function(data) {

		                    `
		        $("#my").html(tex2t);
		    // });
	    </script>

	    <script type="text/javascript">

					var text = `

				    //panggil ke <div id="mydiv">
				    $("#mydiv").append(text);
